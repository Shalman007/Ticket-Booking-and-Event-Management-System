<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SIGN UP.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <form id="signupForm" action="project 2.html">
            <h2>Sign Up</h2>
            <div class="input-container">
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="input-container">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="SIGN UP.js"></script>
    <!-- Add this script tag to your HTML to include the Firebase JavaScript SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>

</body>
</html>
