<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .event {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .event img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
        }

        .event-details {
            flex: 1;
            margin-left: 20px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Event Booking</h1>
    </header>

    <section>
        <div class="event">
            <img src="sunburn.jpg_large" alt="Event 1">
            <div class="event-details">
                <h2>Sun Burn Event</h2>
                <p>Date: September 2023</p>
                <p>Location: Uni Polis</p>
                <!-- <p >OOPS!</p> -->
                <button>Booking Closed</button>
            </div>
        </div>

        <div class="event">
            <img src="cokestudio.jpeg" alt="Event 2">
            <div class="event-details">
                <h2>Coke Studio Event</h2>
                <p>Date: November 2023</p>
                <p>Location: Uni Polis</p>
                <button>Booking Closed</button>
            </div>
        </div>

        <div class="event">
            <img src="magnitude.jpeg" alt="Event 2">
            <div class="event-details">
                <h2>Magnitude Event</h2>
                <p>Date: November 2023</p>
                <p>Location: Uni Polis</p>
                <button>Booking Closed</button>
            </div>
        </div>
        
        <!-- Add more events as needed -->

    </section>

</body>
</html>
